<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Journal</title>
</head>

<body>

  <h2>履歴</h2>


  <div th:if="${sumD}">
    日合計：[[${sumD}]]
  </div>
  <div th:if="${sumM}">
    月合計：[[${sumM}]]
  </div>

  <form th:action="@{/Journal}" method="post">
    <input type="date" name="dateFrom"> ~ <input type="date" name="dateTo">
    <input type="submit" value="検索">
    <input type="reset" value="リセット">
  </form>

  <div th:if="${dateInfo}">
    フィルタ：[[${dateInfo}]]
  </div>

  <div th:if="${journal}">
    <table border="1">
      <thead>
        <th>種別</th>
        <th>金額</th>
        <th>金種</th>
        <th>日付</th>
      </thead>
      <tbody>
        <tr th:each="journal,stat:${journal}">
          <td>[[${journal.type_name}]]</td>
          <td>[[${journal.value}]]</td>
          <td>[[${journal.kind_name}]]</td>
          <td>[[${journal.date}]]</td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/">戻る</a>

</body>

</html>
