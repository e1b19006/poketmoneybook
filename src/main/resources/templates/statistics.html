<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Statistics</title>
</head>

<body>

  <h2>統計</h2>


  <div th:if="${sumD}">
    日合計：[[${sumD}]]
  </div>
  <div th:if="${sumM}">
    月合計：[[${sumM}]]
  </div>

  <form th:action="@{/Statistics}" method="post">
    <input type="date" name="value">
    <input type="submit" value="検索">
    <input type="reset" value="リセット">
  </form>
  <a href="/">戻る</a>

  <div th:if="${st1}">
    <table border="1">
      <thead>
        <th>種別</th>
        <th>金額</th>
        <th>金種</th>
      </thead>
      <tbody>
        <tr th:each="st1,stat:${st1}">
          <td>[[${st1.type_name}]]</td>
          <td>[[${st1.value}]]</td>
          <td>[[${st1.kind_name}]]</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
